<h3>Favorite Movies</h3>
<article *ngFor="let movie of movies" [routerLink]="['/movies', movie.imdbID]">
  <div class="img-div">
    <img alt="{{movie.Title}}" src="{{movie.Images[0]}}" />
  </div>
  <div class="content-div">
    <p><strong>Title:</strong> {{movie.Title}}</p>
    <p><strong>Year:</strong> {{movie.Year}}</p>
  </div>
</article>
<p *ngIf="!movies.length">No favorite movies</p>
<button [routerLink]="['/movies']">Go back to Movies</button>
