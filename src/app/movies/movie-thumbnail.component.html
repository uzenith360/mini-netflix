<article [routerLink]="['/movies', movie.imdbID]">
    <div class="img-div">
       <img alt="{{movie.Title}}" src="{{movie.Images[0]}}" />
    </div>
    <div class="content-div">
            <p><strong>Title:</strong> {{movie.Title}}</p>
            <p><strong>Year:</strong> {{movie.Year}}</p>
            <button [disabled]="!!this.storage.getItem(movie.imdbID)" (click)="this.toggleFavorite({event:$event, imdbID: movie.imdbID})">Favorite</button>
    </div>
</article>
